<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Polchess</title>
    <meta name="description" content="chess site">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="polchess.png" />
    <!--For icons-->
    <script src="https://kit.fontawesome.com/eceeda5593.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo-container">
                <img src="polchessBG.png" alt="PolChess Icon" class="logo">
                <h1>olChess</h1>
                <span class="subclass">Play</span>
                <span class="subclass">Puzzles</span>
            </div>
            
            <div class="search-container">
                <button class="find">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button class="sign-in-btn">Sign in </button>
            </div>
        </div>
    </header>
    <main>
        
        <div class="frame">
            <h3>Place</h3>
            
        </div>
            
        
    </main>
    <footer>
        <a href="https://github.com/paknot" target="_blank">
            <i class="fa-brands fa-github" aria-hidden="true"></i>
            Github
        </a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
            <i class="fa-brands fa-youtube"></i>
            Youtube
        </a>
        <a href="https://www.chess.com" target="_blank">
            <i class="fa-solid fa-chess"></i>
            Chess.com
        </a>
        <a href="https://www.wikipedia.org/" target="_blank">
            <i class="fa-brands fa-wikipedia-w"></i>
            Wikipedia
        </a>
    </footer>
</body>
</html>
